              configMapKeyRef:
                name: {{ .Release.Name }}
                key: JWT_VERIFICATION_VALIDITY
          - name: SMTP_SUPPORT_EMAIL
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}
