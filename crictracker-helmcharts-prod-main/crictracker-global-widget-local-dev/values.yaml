replicaCount: 2
image: 693583001687.dkr.ecr.ap-south-1.amazonaws.com/crictracker-global-widget-local-dev:latest

labels:
  tier: backend
  release: blue-green
  environment: development

namespace: local-dev

service:
  internaltype: ClusterIP
  internalport: 80
  type: NodePort
  port: 4006
  healthcheck: /api/ping
  grpcport: 3006

resources:
  requests:
    memory: "50Mi"
    cpu: "50m"
  limits:
    memory: "200Mi"
    cpu: "200m"

livenessProbe:
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 3
  initialDelaySeconds: 15
  timeoutSeconds: 30
readinessProbe:
  initialDelaySeconds: 15
  timeoutSeconds: 30
  failureThreshold: 3
  periodSeconds: 10
  successThreshold: 1

autoscaling:
  enabled: false
  minReplicas: "1"
  maxReplicas: "5"
  targetCPU: "60"

#Because we are using our private docker registry deployed in Kubernetes if you are using AWS(ECR) than you can disable this.
imagePullSecrets:
  enabled: false
  name: regcred

tolerations:
  - key: env
    effect: "NoSchedule"
    operator: Equal
    value: spot
  - key: node.kubernetes.io/not-ready
    operator: "Exists"
    effect: NoExecute
    tolerationSeconds: 0  