apiVersion: rbac.authorization.k8s.io/v1
# This role binding allows "jane" to read pods in the "default" namespace.
# You need to already have a Role named "pod-reader" in that namespace.
kind: RoleBinding
metadata:
  name: full-access-local-dev-ns-rb
  namespace: local-dev
subjects:
# You can specify more than one "subject"
- kind: User
  name: ct_shubh # "name" is case sensitive
  apiGroup: rbac.authorization.k8s.io
- kind: User
  name: ct_sachin # "name" is case sensitive
  apiGroup: rbac.authorization.k8s.io
roleRef:
  # "roleRef" specifies the binding to a Role / ClusterRole
  kind: Role #this must be Role or ClusterRole
  name: full-access-local-dev-ns-role # this must match the name of the Role or ClusterRole you wish to bind to
  apiGroup: rbac.authorization.k8s.io